
<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdn.polyfill.io/v1/polyfill.js?features=fetch"></script>
		<link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="header">
    		<h1>Sort of Google Map Search</h1>
		</div>
		<div id="container">
			<div class="container_list">
				<label>Current Location Finder <button id="findMe">Find</button>
			</div>
			<div class="container_list">
				<lable>Latitude:   <input type="number" name="latInput" id="latitudeInput" placeholder="Enter Latitude"></lable>
			</div>
			<div class="container_list">
				<lable>Longitude:  <input type="number" name="longInput" id="longitudeInput"  placeholder="Enter Longitude"></lable>
				<input type="submit" value="Find" id="submitLocation">
			</div>
			<div class="container_list">
				<label>City: <input type="text" name="cityname" id="cityInput" placeholder="Type in city name"></lable>
				<input type="submit" value="See on Map" id="submitCity">
			</div>
		</div>
		<div id="map">
		</div>
	<script src="geolocation.js"></script>
	<script src="geolocation_2.js"></script>
	</body>
</html>
